<!DOCTYPE html>
<html>
<head>
	<title>Multithreading Traffic</title>
</head>
<body>

	<h1>Multithreading Traffic 101</h1>

	<form id="inputs" action="#" method="GET">
		<label for="numcar">How many cars?</label>
		<input type="text" id="numcar" name="numcar" size="2" maxlength="2" required><br><br>
		<label for="ru">Do you want to use random car direction generated or user defined direction? (R/U)</label>
		<input type="text" id="ru" name="ru" size="1" maxlength="1" required><br><br>
		<input type="submit" value="Generate" onclick="printval()"><br><br>
	</form>


	<p>Click "Submit" to generate the program.</p> 
	<p></p>
	<p>List of contributors:</p>
	<a href="https://www.linkedin.com/in/kyle-shiflett-150921175/">Contributors K1</a>
	<a href="https://www.linkedin.com/in/krisna-chhouk/">Contributors K2</a>

</body>
<script>
		function printval(){

		
		var numofcar = document.getElementById("numcar").value 
		var carname = document.getElementById("numcar").name
		var userval = document.getElementById("ru").value
		var username = document.getElementById("ru").name
		
		document.write(document.getElementById("numcar").size)
		document.write(carname)
		document.write(numofcar)
		document.write("")
		document.write(username)
		document.write(userval)

		}
</script>
</html>
